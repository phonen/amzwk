<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminAccount/index')}">帐号列表</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminAccount/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">ID:</label>
					<div class="controls">
						{$account.id}
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">帐号:</label>
					<div class="controls">
						<input type="text" name="account[username]" value="{$account.username}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码:</label>
					<div class="controls">
						<input type="text" name="account[password]" value="{$account.password}">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">地    址:</label>
					<div class="controls">
						<input type="text" name="account[address]" value="{$account.address}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">      州:</label>
					<div class="controls">
						<input type="text" name="account[province]" value="{$account.province}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">账户余额</label>
					<div class="controls">
						<input type="text" name="account[amount]" value="{$account.amount}"  required placeholder="请输入亚马逊帐号余额">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">信用卡</label>
					<div class="controls">
						<input type="text" name="account[credit]" value="{$account.credit}"  required placeholder="请输入亚马逊帐号余额">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">最后登陆IP:</label>
					<div class="controls">
						<input type="text" name="account[lastip]" value="{$account.lastip}" required placeholder="请输入代理IP">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">备注:</label>
					<div class="controls">
						<input type="text" name="account[memo]" value="{$account.memo}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">状态：</label>
					<div class="controls">
						<select class="select_2" name="account[status]">
							<option value='1' <php>if($account['status'] == "1") echo "selected=true";</php> >正常</option>
							<option value='-1' <php>if($account['status'] == "-1") echo "selected=true";</php>  >帐号密码错误</option>
							<option value='-2' <php>if($account['status'] == "-2") echo "selected=true";</php> >帐号需要验证</option>
						</select> &nbsp;&nbsp;
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">评论：</label>
					<div class="controls">
						<select class="select_2" name="account[review]">
							<option value='' <php>if($account['review'] == "") echo "selected=true";</php> ></option>
							<option value='1' <php>if($account['review'] == "1") echo "selected=true";</php>  >可以</option>
							<option value='0' <php>if($account['review'] == "0") echo "selected=true";</php> >不能评</option>
							<option value='2' <php>if($account['review'] == "2") echo "selected=true";</php> >信用卡可评</option>
							<option value='3' <php>if($account['review'] == "3") echo "selected=true";</php> >警示关联帐号</option>
						</select> &nbsp;&nbsp;
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">虚拟机编号:</label>
					<div class="controls">
						<input type="text" name="account[vm_num]" value="{$account.vm_num}">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="account[id]" value="{$account.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit" data-action="{:U('AdminAccount/edit_post')}"data-msg="你确定提交吗？">保存</button>
				<a class="btn" href="{:U('AdminAccount/index')}">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
