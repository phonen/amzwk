<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">可评论任务列表</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('AdminProduct/task_review')}">
			日期：
			<input type="text" name="pdate" class="js-date" value="{$formget.pdate|default=''}" style="width: 80px;" autocomplete="off">&nbsp; &nbsp;
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminProduct/taskreview_post')}">更新任务数</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminProduct/create_review_order')}" data-subcheck="true" data-msg="你确定创建刷单任务吗？">创建刷单任务</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminProduct/task_delete')}" data-subcheck="true" data-msg="你确定删除任务吗？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="100">产品ID</th>
						<th width="120">日期</th>
						<th width="100">产品</th>
						<th width="100">可评任务数</th>
						<th width="80">类型</th>
						<th>操作</th>
					</tr>
				</thead>

				<foreach name="tasks" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
					<td>{$vo.pid}</td>
					<td>{$vo.pdate}</td>
					<td>{$product[$vo['pid']]}</td>
					<td><input name="tasknums[{$vo.id}]" class="input input-order" type="text" size="5" value="{$vo.taskreview}" title="ID:{$vo.id}"></td>
					<td>{$types[$vo['type']]}</td>
					<td>
					</td>
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="100">产品ID</th>
						<th width="120">日期</th>
						<th width="100">产品</th>
						<th width="100">任务数</th>
						<th width="80">类型</th>
						<th>操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminProduct/taskreview_post')}">更新任务数</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminProduct/create_review_order')}" data-subcheck="true" data-msg="你确定创建刷单任务吗？">创建刷单任务</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminProduct/task_delete')}" data-subcheck="true" data-msg="你确定删除任务吗？">删除</button>
			</div>
			<div class="pagination">{$Page}</div>
		</form>

		<form action="{:U('AdminProduct/task_import')}" method="post"  enctype="multipart/form-data">
			<input type="file" name="csvfile" />	<input type="submit" name="submit" value="Submit" />
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('AdminProduct/task',$formget)}";
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
		$(function() {
			setCookie("refersh_time", 0);
			Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
				//批量移动
				$('.js-articles-move').click(function(e) {
					var str = 0;
					var id = tag = '';
					$("input[name='ids[]']").each(function() {
						if ($(this).attr('checked')) {
							str = 1;
							id += tag + $(this).val();
							tag = ',';
						}
					});
					if (str == 0) {
						art.dialog.through({
							id : 'error',
							icon : 'error',
							content : '您没有勾选信息，无法进行操作！',
							cancelVal : '关闭',
							cancel : true
						});
						return false;
					}
					var $this = $(this);
					art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=move&ids="+ id, {
						title : "批量移动",
						width : "80%"
					});
				});
			});
		});
	</script>
</body>
</html>
